
<div class="bg-login">
    <br />
    <div class="container">
        <img class="login-logo" src="css\images\mp-logo.png" />

        <div ng-show="error" class="alert alert-danger">{{error}}</div>

        <form name="form" id="form" ng-submit="login()" class="css-form" role="form">
            <div class="form-group">
                <!--<label for="username">Usuario</label>--->
                
                <input type="text" name="username" id="username" class="form-control control-log" ng-change="errorlogin = false" placeholder="Nombre de Usuario" ng-model="username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
            </div>
            <div class="form-group">
                <!--<label for="password">Clave</label>-->
               
                <input type="password" name="password" id="password" class="form-control control-log" ng-change="errorlogin = false" placeholder="Contraseña" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Clave es requireda</span>
            </div>

            <!--<button type="button" ng-click="goPath('/RecuperarUser')" class="btn btn-link">Olvido su usuario y/0 contraseña?</button>-->

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading || errorlogin" class="btn btn-lg btn-block btn-marg btn-ingresar ">Ingresar</button>
            </div>

            <div class="form-actions">
                <button class="btn btn-lg btn-block btn-marg btn-registrar" ng-click="goPath('/registrarse/0')">Regístrate</button>
                
            </div>

            <div id="RecuperarContrasena">
                <button class="btn btn-lg btn-block btn-marg " ng-click="goPath('/recuperarContraseña')">Recuperar Contraseña</button>
            </div>
        </form>
        
    </div>
</div>
