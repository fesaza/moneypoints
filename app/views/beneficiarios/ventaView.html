


<div class="row-fluid banner-ventas">
    <img src="css\images\ventas.png" />
</div>
<div class="row-fluid form-cliente">
    <div class="col-md-12">
        <div class="form-group" id="divQR">

        </div>
        <form  class="css-form" ng-submit="generarQR()" name="form" role="form">
            <div class="form-group">
                <label>Valor <a style="color:brown !important">*</a></label>
                <input type="number" data-ng-model="venta.Valor" class="form-control" id="txtValor" name="txtValor"  ng-change="QR = false;" placeholder="Valor" required>
                <span ng-show="form.txtValor.$dirty && form.txtValor.$error.required" class="help-block">Valor es requerido</span>
            </div>
            <div class="form-group">
                <label>Cédula cliente <a style="color:brown !important">*</a></label>
                <input type="text" data-ng-model="venta.Identificacion" class="form-control" ng-change="error = false ; error2 = false ; QR = false;" name="txtCedula" id="txtCedula" placeholder="Cédula" required ng-pattern="onlyNumber">
                <span ng-show="form.txtCedula.$dirty && form.txtIdentificacion.$error.required" class="help-block">Cedula es requerida</span>
                <span ng-show="form.txtCedula.$error.pattern" class="help-block">Verifique que la cédula sea numérica </span>

            </div>


            <div class="form-group" ng-show="terceroBeneficiario">
                <label>Nombre</label>
                <input type="text" ng-model="terceroBeneficiario.Nombre" class="form-control" id="formRegCli" placeholder="Nombre" readonly>
            </div>
            <div class="form-group" ng-show="terceroBeneficiario">
                <label>Apellidos</label>
                <input type="text" ng-model="terceroBeneficiario.Apellidos" class="form-control" id="formRegCli" placeholder="Apellidos" readonly>
            </div>
            <div id="buttons1">
                <input ng-show="form.$valid" class="btn btn-primary btn-lg btn-block" type="button" name="generarQR" value="Generar QR" ng-click="generarQR()" ng-disabled="QR || error || error2" />
            </div>
        </form>
    </div>
</div>
