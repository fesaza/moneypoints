

<div class="row-fluid banner-ventas">
    <img src="css\images\beneficiario.png" />
</div>
<div class="container form-cliente">
    <h2 class="titles-vw"> Listar beneficiarios.</h2>

        <button ng-click="goPath('/beneficiariosDetails/0')" class="btn btn-primary btn-lg btn-block">Nuevo beneficiario</button>
        <div id="space"></div>



    <div class="form-group">
        <input type="text" ng-model="filter" class="form-control" id="txtFilter" name="txtFilter" style="width:80%; height:35px !important" placeholder="Search...">
        <button ng-click="BeneficiariosFiltrar()" class="btn btn-primary btn-lg btn-block fa fa-search" style="height:35px; width:35px; margin-left:85%; margin-top:-18%" ></button>
    </div>

        <div id="example">

            <kendo-mobile-list-view id="gridBeneficiarios" options="beneficiariosGridOptions" >
            </kendo-mobile-list-view>

        </div>

   

        <div id="space"></div>
    

    


    <script id="rowBeneficiariosTemplate2" type="text/x-kendo-tmpl">
        <a class="container list-style line-list" href="\#/beneficiariosDetails/{{dataItem.BeneficiarioId}}" >
            <div>

                {{dataItem.Tercero.Nombre}}

                <div>
                    <label class="lbl-list">Dirección:</label>
                    <span class="vlr-list"> {{dataItem.Tercero.Direccion}}</span>
                </div>
                <div>
                    <label class="lbl-list">Teléfono:</label>
                    <span class="vlr-list"> {{dataItem.Tercero.Telefono}}</span>
                </div>
            </div>
        </a>
    </script>


    <div ng-show="ShowPagingbeneficiario">
        <button type="button" class="btn btn-primary" ng-click="BeneficiariosPaginadosPrev()"  ng-disabled="Prev">
            &lt; PREV
        </button>
        <button type="button" class="btn btn-primary" ng-click="BeneficiariosPaginadosNext()"  ng-disabled="Next" style="margin-left:45%">
            NEXT &gt;
        </button>
    </div>
</div>
