<br />

<div class="container  css-form form-cliente" style="height:650px">
    <div class="container  css-form form-cliente" style="height:600px">
        <form name="formRecuperar" role="form" ng-submit="RecuperarContrasena()">
            <br />
            <hr />
            <div class="form-group">
                <label>Identificación</label>
                <input type="text" ng-model="beneficiario.Tercero.Identificacion" class="form-control" id="txtIdentificacion" name="txtIdentificacion" required placeholder="Identificación">
                <span ng-show="form.txtIdentificacion.$dirty && form.txtIdentificacion.$error.required" class="help-block">Identificación es requerida</span>
                <span ng-show="form.txtIdentificacion.$error.pattern" class="help-block">Verifique que la identificación sea numérica</span>
            </div>

            <div class="form-group">
                <label>Nombre de su primera mascota?</label>
                <input type="password" ng-model="beneficiario.Tercero.Pregunta1" class="form-control" id="txtpregunta1" name="txtpregunta1" required>
                <span ng-show="form.txtpregunta1.$dirty && form.txtpregunta1.$error.required" class="help-block">Pregunta es requerida</span>
            </div>

            <div class="form-group">
                <label>Nombre de su tío preferido?</label>
                <input type="password" ng-model="beneficiario.Tercero.Pregunta2" class="form-control" id="txtpregunta2" name="txtpregunta2" required>
                <span ng-show="form.txtpregunta2.$dirty && form.txtpregunta2.$error.required" class="help-block">Pregunta es requerida</span>
            </div>

            <div class="form-group">
                <label>En que ciudad naciste?</label>
                <input type="password" ng-model="beneficiario.Tercero.Pregunta3" class="form-control" id="txtpregunta3" name="txtpregunta3" required>
                <span ng-show="form.txtpregunta3.$dirty && form.txtpregunta3.$error.required" class="help-block">Pregunta es requerida</span>
            </div>

            <button class="btn btn-lg btn-block btn-marg btn-registrar" ng-disabled="form.$invalid || dataLoading"  type="submit">Aceptar</button>

        </form>
    </div>
</div>
