<!DOCTYPE html>
<html>
<head>
    <title>Registrar Clientes</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">

            <form id="RegisterCli" method="POST" class="form-group">
                <header>Registro</header>

                <div class="form-group">
                    <label for="Razon" class="control-label">Razón Social</label>
                    <input type="text" class="form-control" id="razon" name="razon" value="" required placeholder="Razón Social">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="Nit" class="control-label">Nit</label>
                    <input type="number" class="form-control" id="nit" name="nit" value="" required placeholder="Nit">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="Contacto" class="control-label">Contacto</label>
                    <input type="text" class="form-control" id="contacto" name="contacto" value="" placeholder="Contacto">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="Telefono" class="control-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" value="" placeholder="Teléfono">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="Direccion" class="control-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="" placeholder="Dirección">
                    <span class="help-block"></span>
                </div>
                <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                <button type="submit" class="btn btn-success btn-block">Cancelaf</button>
            </form>
        </div>
    </div>
</body>
</html>
