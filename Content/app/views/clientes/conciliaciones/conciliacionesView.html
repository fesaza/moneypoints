
<div class="row-fluid banner-ventas">
    <img src="css\images\Conciliaciones.jpg" />
</div>
<div class="form-cliente">
    <div kendo-tab-strip k-content-urls="[ null, null]" id="" style="  background-color: rgba(255, 255, 255, 0) !important">
        <!-- tab list -->
        <ul>
            <li class="k-state-active">Enviar</li>
            <li>Recibir</li>
        </ul>

        <!-- Primer tab -->
        <div style="padding:0em .0em !important;">
            <div class="bg-body">
                <div id="example">
                    <div class="padd-btn">
                        <button ng-click="goPath('/conciliacionesNew')" class="btn btn-primary btn-lg btn-block">Nueva Conciliación</button>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="filter3" class="form-control" id="txtFilter" name="txtFilter" style="width:80%; height:35px !important" placeholder="Search...">
                        <button ng-click="ConciliacionesByClienteFiltrar()" class="btn btn-primary btn-lg btn-block fa fa-search" style="height:35px; width:35px; margin-left:250px; margin-top:-54px"></button>
                    </div>

                    <kendo-mobile-list-view id="divConciliacionesEnvia" options="conciliacionAliadosGridOptions" />
                </div>
            </div>
        </div>

            <button type="button" class="btn btn-primary" ng-click="ConciliacionesByClientePaginadosPrev()" ng-disabled="Prev3">
                &lt; PREV

            <button type="button" class="btn btn-primary" ng-click="ConciliacionesByClientePaginadosNext()" ng-disabled="Next3" style="margin-left:135px">

            </button>
        </div>-->

        <!-- Segundo tab -->

            <div class="bg-body">
                <kendo-mobile-list-view options="conciliacionClientesGridOptions" id="divConciliacionesEnvia2"/>
            </div>

        </div>

            <button type="button" class="btn btn-primary" ng-click="ConciliacionesByAliadoPaginadosPrev()" ng-disabled="Prev4">
                &lt; PREV
            </button>
            <button type="button" class="btn btn-primary" ng-click="ConciliacionesByAliadoPaginadosNext()" ng-disabled="Next4" style="margin-left:135px">
                NEXT &gt;
            </button>
        </div>-->
    </div>
</div>
<script id="tmpConciliacionxAliado" type="text/x-kendo-tmpl">
    <a class="container list-style" href="\#/conciliacionesDetails/{{dataItem.ConciliacionId}}">
        <div>
            <h3 class="title-list">
                {{dataItem.AfiliadosCliente.Afiliado.Cliente.Tercero.Nombre}}
            </h3>
            <div>
                <label class="lbl-list">Valor:</label>
                <span class="vlr-list"> {{dataItem.Valor | currency: $ : 2}}</span>
            </div>
            <div>
                <label class="lbl-list">Fecha:</label>
                <span class="vlr-list">{{dataItem.Fecha | date : 'dd-MM-yyyy'}}</span>
            </div>
            <div>
                <label class="lbl-list">Estado:</label>
                <span class="vlr-list">{{dataItem.Estado}}</span>
            </div>
        </div>
    </a>
</script>

<script id="tmpConciliacionxCliente" type="text/x-kendo-tmpl">
    <a class="container list-style" href="\#/recibirConciliaciones/{{dataItem.ConciliacionId}}">
        <div>
            <h3 class="title-list">
                {{dataItem.AfiliadosCliente.Cliente.Tercero.Nombre}}
            </h3>
            <div>
                <label>Valor:</label>
                {{dataItem.Valor | currency: $ : 2}}
            </div>
            <div>
                <label>Fecha:</label>
                {{dataItem.Fecha | date : 'dd-MM-yyyy'}}
            </div>
            <div>
                <label class="lbl-list">Estado:</label>
                <span class="vlr-list">{{dataItem.Estado}}</span>
            </div>
        </div>
    </a>
</script>
