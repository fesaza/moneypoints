


<div style="padding: 1em">
    <div class="col-md-12">
        <div class="space1"></div>
        <div class="form-group">
            <label>Nro</label>
            <input type="text" readonly class="form-control" data-ng-model="conciliacion.NroComprobante" id="formConci" placeholder="Valor">
        </div>
        <div id="example">
            <label>Aliado</label>
            <span class="help-block"></span>
            <input type="text" readonly class="form-control" data-ng-model="conciliacion.AfiliadosCliente.Cliente.Tercero.Nombre" id="formConci" placeholder="Aliado">
        </div>
        <div class="form-group">
            <label>Valor</label>
            <input type="text" readonly class="form-control" data-ng-model="conciliacion.Valor" id="formConci" placeholder="Valor">
        </div>
        <div class="form-group">
            <label>Fecha</label>
            <input type="text" readonly class="form-control" data-ng-model="conciliacion.Fecha" id="formConci" placeholder="Valor">
        </div>
        <div class="form-group">
            <label>Estado</label>
            <select kendo-drop-down-list k-data-source="estados" data-ng-model="conciliacion.Estado" id="formConci" placeholder="Estado" />
        </div>
        <div class="form-group">
            <label>Observación</label>
            <input type="text" readonly class="form-control" data-ng-model="conciliacion.Observacion" id="formConci" placeholder="Obsevacion">
        </div>

    </div>
</div>

<div class="spbut"></div>
<div id="buttons">
    <button class="btn btn-info" ng-click="guardarConciliacion()">Guardar</button>
    <button class="btn btn-success" ng-click="goPath('/conciliaciones')">Cancelar</button>
</div>
